<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>My Form page</title>
</head>
<body>
        <div class="container">
                <h2>Login Form</h2>
                <form action="http://mywebapp-env.ebt2a5pthr.ap-south-1.elasticbeanstalk.com/search" method="get">
                  <div class="form-group">
                    
                    <label for="email">Email:</label>
                    
                    <input onkeyup="validateForm()" type="text" class="form-control" id="email" placeholder="Enter Email" name="email">
                    
                    <label for="password">Password:</label>
                    
                    <input onkeyup="validateForm()" type="password" class="form-control" id="password" placeholder="Enter Password" name="password">

                    <label for="confirmpassword">Confirm Password:</label>
                    
                    <input onkeyup="validateForm()" type="password" class="form-control" id="confirmpassword" placeholder="Confirm Password" name="confirmpassword">

                    <p id='msg1' name='msg1' style="background-color: red"></p>
                  
                </div>
                  <div class="form-group form-check">
                    <label class="form-check-label">
                      &nbsp;
                    </label>
                  </div>
                  <button type="submit" class="btn btn-primary" id="myButton" disabled >Submit</button>
                </form>
              </div>
    <script src="./form.js"></script>
</body>
</html>
