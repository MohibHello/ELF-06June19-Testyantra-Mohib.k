<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <title>MountUpdate</title>
</head>
<body>
        <div id="root"></div>
        <script type="text/babel">
                class Header extends React.Component {
    
                    constructor(props) {
                        super(props);
                        this.state ={favcolor:"red"};
                    };
                    static getDerivedstatefromprops(props,state) {
                        return {favcolor:props.favcolor};
                    }

                   changeColor = ()=> {
                       this.setState({favcolor:"blue"});
                   }

                   render() {
                       return(
                           <div>
                            <h1>My favcolor is {this.state.favcolor}</h1> 
                            <button type="button" onClick={this.changeColor}>changeColor
                                </button>
                                </div>
                       );
                   }
                }
                ReactDOM.render(<Header favcolor="yellow"/>,document.getElementById('root'));
    
    
            </script>
</body>
</html>
