<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Employee search</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">


</head>
<body>
	<form class="form-horizontal" action="http://localhost:8080/mywebapp/search"
		method="get">
		<fieldset>


			<!-- change col-sm-N to reflect how you would like your column spacing (http://getbootstrap.com/css/#forms-control-sizes) -->


			<!-- Form Name -->
			<center>
				<legend>Employee Search</legend>
				<br>
			</center>
			<!-- Text input http://getbootstrap.com/css/#forms -->
			<div class="form-group">
				<label for="id" class="control-label col-sm-2">Employee ID</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" name="id"
						placeholder="Enter ID">
					<p class="help-block">please enter id</p>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="submit"></label>
				<div class="text-center col-sm-10">
					<button type="submit" id="submit" name="submit"
						class="btn btn-info" aria-label="">Submit</button>

				</div>
			</div>
	</form>

</body>
</html>
